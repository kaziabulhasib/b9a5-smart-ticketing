<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P Paribahan</title>
    <!-- daisy and Tailwind  -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="max-w-[1440px] mx-auto my-12 font-rail">
    <header>
      <!-- nav bar -->

      <div class="flex justify-between items-center">
        <h1 class="text-4xl font-extrabold">P-Ticket</h1>
        <ul class="flex gap-14 font-medium text-[18px]">
